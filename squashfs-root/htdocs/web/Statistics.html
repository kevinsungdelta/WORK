	function CheckNetworkStatus()
	{
		var status = sessionStorage.getItem('networkStatus');
		if ((status == 1)&&(currentDevice.helpVer != ""))
		{
			document.getElementById("Get_Help").style.display = "inline";
		}
		else
		{
			document.getElementById("Get_Help").style.display = "none";
		}
	}
	function parseUINT(val)
	{
		var intValue = parseInt(val,10);
		if((intValue < 0)||(isNaN(intValue)))
		{
			intValue = 0;
		}
		return intValue;
	}
	function get_MAX(arr)
	{
		var tmp_MAX = 0;
		for(var i = arr.length - 1; i >= 0; i --)	{	if(arr[i]>tmp_MAX)	{	tmp_MAX = arr[i];	}}
		return tmp_MAX;
	}
	function reverse(arr)
	{
		var newArr = [];
		for(var i = arr.length - 1; i >= 0; i--)	{	newArr.push(arr[i]);	}
		return newArr;
	}
	function clear(arr)
	{
		var newArr = [];
		for(var i= arr.length - 1; i >= 0; i--)	{	[100].concat(newArr);	}
		return newArr;
	}
	function DrawGraph_Internet(obj_Tmp)
	{
		RGraph.Clear(document.getElementById(obj_Tmp));
		RGraph.ObjectRegistry.Clear();
		// Rx
		if(rate_Rx_Internet < 0)	{	rate_Rx_Internet = 0;	}
		data_Internet_Rx_Rate = [rate_Rx_Internet].concat(data_Internet_Rx_Rate);
		data_Internet_Rx_Rate.pop();
		if(rate_Rx_Internet > chart_MAX_Internet)	{	gen_New_Tab("internet", rate_Rx_Internet);	}
		// Tx
		if(rate_Tx_Internet < 0)	{	rate_Tx_Internet = 0;	}
		data_Internet_Tx_Rate = [rate_Tx_Internet].concat(data_Internet_Tx_Rate);
		data_Internet_Tx_Rate.pop();
		if(rate_Tx_Internet > chart_MAX_Internet)	{	gen_New_Tab("internet", rate_Tx_Internet);	}
		data_Internet_Tx_Rate = reverse(data_Internet_Tx_Rate);
		data_Internet_Rx_Rate = reverse(data_Internet_Rx_Rate);
		var Internet_Tx_Line = new RGraph.Line(obj_Tmp, data_Internet_Tx_Rate);
		Internet_Tx_Line.Set('chart.colors', ['blue']);
		Internet_Tx_Line.Set('chart.linewidth', 2);
		Internet_Tx_Line.Set('chart.filled', false);
		Internet_Tx_Line.Set('chart.fillstyle', 'rgba(0,0,128,0)');
		Internet_Tx_Line.Set('chart.ymax', chart_MAX_Internet);
		Internet_Tx_Line.Set('chart.numxticks', 5);
		var Internet_Rx_Line = new RGraph.Line(obj_Tmp, data_Internet_Rx_Rate);
		Internet_Rx_Line.Set('chart.colors', ['red']);
		Internet_Rx_Line.Set('chart.linewidth', 2);
		Internet_Rx_Line.Set('chart.filled', false);
		Internet_Rx_Line.Set('chart.fillstyle', 'rgba(255,0,0,0)');
		Internet_Rx_Line.Set('chart.ymax', chart_MAX_Internet);
		Internet_Rx_Line.Set('chart.numxticks', 5);
		Internet_Tx_Line.Draw();
		Internet_Rx_Line.Draw();
		data_Internet_Tx_Rate = reverse(data_Internet_Tx_Rate);
		data_Internet_Rx_Rate = reverse(data_Internet_Rx_Rate);
	}

	function init()

		chart_MAX_WiFi24 = 100;

	function do_Draw_Graph()
	{
		if(HNAP_getXMLback==1 || HNAP_getWaitTime > 10) // If any HNAP.SetXMLAsync is fail, HNAP_getXMLback would be 0 forever. So HNAP_getWaitTime is neccesary. However, if all HNAP.SetXMLAsync response time are larger 10 seconds, the program would not plot anything.
		{
			if(re_Adj_Counter < re_Adj_Counter_MAX)	{	re_Adj_Counter ++;	}
			else									{	re_Adj_Counter = 0;	}
			re_Adj();
			DrawGraph_Internet("cvs_Internet");
			DrawGraph_Lan("cvs_LAN");
			DrawGraph_WiFi24("cvs_WiFi24");
			DrawGraph_WiFi5("cvs_WiFi5");
			HNAP.SetXMLAsync("GetMultipleHNAPs", xml_GetMultipleHNAPs, function(xml) {get_XmlFile(xml);});
			HNAP_getXMLback=0;
			HNAP_getWaitTime=0;
		}
		else
		{
			HNAP_getWaitTime++;
		}
		setTimeout("do_Draw_Graph()", 1000);
	}
	function get_XmlFile(xml)
	{
		HNAP_getXMLback=1;
		var internet_Tx_KB = 0, internet_Rx_KB = 0;
		var lan_Tx_KB = 0, lan_Rx_KB = 0;
		var wf24_Tx_KB = 0, wf24_Rx_KB = 0;
		var wf5_Tx_KB = 0, wf5_Rx_KB = 0;
		var Wan_idx=1, Lan_idx=1, Wlan24g_idx=1, Wlan5g_idx=1;
		for(var i=1; i<=4; i++)
		{
			var Interface = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+i+"/Interface");
			if(Interface=="WAN")			Wan_idx=i;
			else if(Interface=="LAN")		Lan_idx=i;
			else if(Interface=="WLAN2.4G")	Wlan24g_idx=i;
			else if(Interface=="WLAN5G")	Wlan5g_idx=i;
		}
		// Internet
		var statisticsInfo_Wan_Sent = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Sent");
		var statisticsInfo_Wan_Received = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Received");
		var statisticsInfo_Wan_TxPkt = parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/TXPackets"));
		var statisticsInfo_Wan_RxPkt = parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/RXPackets"));
		var statisticsInfo_Wan_Session = parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Session"));
		// Lan
		var statisticsInfo_Lan_Sent = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Lan_idx+"/InterfaceStatistics/StatisticInfo/Sent");
		var statisticsInfo_Lan_Received = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Lan_idx+"/InterfaceStatistics/StatisticInfo/Received");
		var statisticsInfo_Lan_TxPkt = parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Lan_idx+"/InterfaceStatistics/StatisticInfo/TXPackets"));
		var statisticsInfo_Lan_RxPkt =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Lan_idx+"/InterfaceStatistics/StatisticInfo/RXPackets"));
		var statisticsInfo_Lan_Session =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Session"));
		// WiFi 2.4G
		var statisticsInfo_WiFi24_Sent = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan24g_idx+"/InterfaceStatistics/StatisticInfo/Sent");
		var statisticsInfo_WiFi24_Received = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan24g_idx+"/InterfaceStatistics/StatisticInfo/Received");
		var statisticsInfo_WiFi24_TxPkt =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan24g_idx+"/InterfaceStatistics/StatisticInfo/TXPackets"));
		var statisticsInfo_WiFi24_RxPkt =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan24g_idx+"/InterfaceStatistics/StatisticInfo/RXPackets"));
		var statisticsInfo_WiFi24_Session =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Session"));
		// WiFi 5G
		var statisticsInfo_WiFi5_Sent = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan5g_idx+"/InterfaceStatistics/StatisticInfo/Sent");
		var statisticsInfo_WiFi5_Received = xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan5g_idx+"/InterfaceStatistics/StatisticInfo/Received");
		var statisticsInfo_WiFi5_TxPkt =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan5g_idx+"/InterfaceStatistics/StatisticInfo/TXPackets"));
		var statisticsInfo_WiFi5_RxPkt =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wlan5g_idx+"/InterfaceStatistics/StatisticInfo/RXPackets"));
		var statisticsInfo_WiFi5_Session =  parseUINT(xml.Get("GetMultipleHNAPsResponse/GetInterfaceStatisticsResponse:"+Wan_idx+"/InterfaceStatistics/StatisticInfo/Session"));
		internet_Tx_KB = parseUINT(Math.ceil(statisticsInfo_Wan_Sent / 1024));
		internet_Rx_KB = parseUINT(Math.ceil(statisticsInfo_Wan_Received / 1024));
		lan_Tx_KB = parseUINT(Math.ceil(statisticsInfo_Lan_Sent / 1024));
		lan_Rx_KB = parseUINT(Math.ceil(statisticsInfo_Lan_Received / 1024));
		wf24_Tx_KB = parseUINT(Math.ceil(statisticsInfo_WiFi24_Sent / 1024));
		wf24_Rx_KB = parseUINT(Math.ceil(statisticsInfo_WiFi24_Received / 1024));
		wf5_Tx_KB = parseUINT(Math.ceil(statisticsInfo_WiFi5_Sent / 1024));
		wf5_Rx_KB = parseUINT(Math.ceil(statisticsInfo_WiFi5_Received / 1024));

		if (firstRecord == 1)
		{
			rate_Tx_Internet = 0;
			rate_Rx_Internet = 0;
			rate_Tx_Lan = 0;
			rate_Rx_Lan = 0;
			rate_Tx_WiFi24 = 0;
			rate_Rx_WiFi24 = 0;
			rate_Tx_WiFi5 = 0;
			rate_Rx_WiFi5 = 0;
			internet_Tx_Last = internet_Tx_KB;
			internet_Rx_Last = internet_Rx_KB;
			lan_Tx_Last = lan_Tx_KB;
			lan_Rx_Last = lan_Rx_KB;
			wifi24_Tx_Last = wf24_Tx_KB;
			wifi24_Rx_Last = wf24_Rx_KB;
			wifi5_Tx_Last = wf5_Tx_KB;
			wifi5_Rx_Last = wf5_Rx_KB;
			firstRecord = 0;
		}
		else
		{
			rate_Tx_Internet = Math.abs(internet_Tx_KB - internet_Tx_Last);
			rate_Tx_Lan = Math.abs(lan_Tx_KB - lan_Tx_Last);
			rate_Tx_WiFi24 = Math.abs(wf24_Tx_KB - wifi24_Tx_Last);
			rate_Tx_WiFi5 = Math.abs(wf5_Tx_KB - wifi5_Tx_Last);
			rate_Rx_Internet = Math.abs(internet_Rx_KB - internet_Rx_Last);
			rate_Rx_Lan = Math.abs(lan_Rx_KB - lan_Rx_Last);
			rate_Rx_WiFi24 = Math.abs(wf24_Rx_KB - wifi24_Rx_Last);
			rate_Rx_WiFi5 = Math.abs(wf5_Rx_KB - wifi5_Rx_Last);
			internet_Tx_Last = internet_Tx_KB;
			internet_Rx_Last = internet_Rx_KB;
			lan_Tx_Last = lan_Tx_KB;
			lan_Rx_Last = lan_Rx_KB;
			wifi24_Tx_Last = wf24_Tx_KB;
			wifi24_Rx_Last = wf24_Rx_KB;
			wifi5_Tx_Last = wf5_Tx_KB;
			wifi5_Rx_Last = wf5_Rx_KB;
		}
		
		document.getElementById("internet_tx_pkt").innerHTML = statisticsInfo_Wan_TxPkt;
		document.getElementById("internet_rx_pkt").innerHTML = statisticsInfo_Wan_RxPkt;
		document.getElementById("internet_tx_dropt").innerHTML = internet_Tx_KB;
		document.getElementById("internet_rx_dropt").innerHTML = internet_Rx_KB;
		document.getElementById("internet_tx_rate").innerHTML = rate_Tx_Internet;
		document.getElementById("internet_rx_rate").innerHTML = rate_Rx_Internet;
		document.getElementById("wan_session").innerHTML = statisticsInfo_Wan_Session;
		
		document.getElementById("lan_tx_pkt").innerHTML = statisticsInfo_Lan_TxPkt;
		document.getElementById("lan_rx_pkt").innerHTML = statisticsInfo_Lan_RxPkt;
		document.getElementById("lan_tx_dropt").innerHTML = lan_Tx_KB;
		document.getElementById("lan_rx_dropt").innerHTML = lan_Rx_KB;
		document.getElementById("lan_tx_rate").innerHTML = rate_Tx_Lan;
		document.getElementById("lan_rx_rate").innerHTML = rate_Rx_Lan;
		document.getElementById("lan_session").innerHTML = statisticsInfo_Lan_Session;
		document.getElementById("wf24_tx_pkt").innerHTML = statisticsInfo_WiFi24_TxPkt;
		document.getElementById("wf24_rx_pkt").innerHTML = statisticsInfo_WiFi24_RxPkt;
		document.getElementById("wf24_tx_dropt").innerHTML = wf24_Tx_KB;
		document.getElementById("wf24_rx_dropt").innerHTML = wf24_Rx_KB;
		document.getElementById("wf24_tx_rate").innerHTML = rate_Tx_WiFi24;
		document.getElementById("wf24_rx_rate").innerHTML = rate_Rx_WiFi24;
		document.getElementById("wifi24_session").innerHTML = statisticsInfo_WiFi24_Session;
		document.getElementById("wf5_tx_pkt").innerHTML = statisticsInfo_WiFi5_TxPkt;
		document.getElementById("wf5_rx_pkt").innerHTML = statisticsInfo_WiFi5_RxPkt;
		document.getElementById("wf5_tx_dropt").innerHTML = wf5_Tx_KB;
		document.getElementById("wf5_rx_dropt").innerHTML = wf5_Rx_KB;
		document.getElementById("wf5_tx_rate").innerHTML = rate_Tx_WiFi5;
		document.getElementById("wf5_rx_rate").innerHTML = rate_Rx_WiFi5;
		document.getElementById("wifi5_session").innerHTML = statisticsInfo_WiFi5_Session;
		if (DetectBrowserMessage == 0)	{	setTimeout("HNAP.SetXMLAsync('GetMultipleHNAPs', xml_GetMultipleHNAPs, function(xml) {get_XmlFile(xml);})", 1000);	}
	}

	function clearData()
	{
		changeTimeoutAction();
		
		$("#Save_btn").hide();
		$("#Save_Disable_btn").show();
	
		var soapAction = new SOAPAction();
		var result = soapAction.sendSOAPAction("ClearStatistics", null);
		result.done(function(obj)
